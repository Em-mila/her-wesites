    <style>
        body {
            background-color: #6f4e37; /* Coffee-like background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            padding: 20px;
            border: 10px solid #d2b48c; /* Border color resembling paper */
            background-color: #fff; /* Paper color */
            border-radius: 20px; /* Rounded corners for paper effect */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .flip-card {
            background-color: transparent;
            width: 300px;
            height: 200px;
            perspective: 1000px; /* Remove this if you don't want the 3D effect */
            margin: auto;
            margin-top: 50px;
            overflow: hidden; /* Ensure border is visible */
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* Safari */
            backface-visibility: hidden;
        }

        .flip-card-front {
            background-color: #bbb;
            color: black;
        }

        .flip-card-back {
            background-color: #d8ab7d;
            color: #563517;
            transform: rotateY(180deg);
        }

        p { 
            line-height: 6px;
        }

        .sunflowers {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            padding: 20px;
        }

        .sunflower {
            width: 100px;
            height: auto;
            animation: moveSunflower 5s linear infinite;
        }

        @keyframes moveSunflower {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(360deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

</head>
